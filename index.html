<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUNRISE SOUL - 超・マヤ暦占い</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['"Shippori Mincho"', 'serif'],
              'sans': ['"Zen Kaku Gothic New"', 'sans-serif'],
            },
            colors: {
              'tiffany': {
                50: '#F0FCFC',
                100: '#E0F7FA', // Very pale tiffany
                200: '#B2EBF2',
                500: '#00BCD4', // Accent
                DEFAULT: '#81D8D0',
              },
              'luxury': {
                gold: '#D4AF37',
                goldlight: '#F3E5AB',
                golddark: '#AA8C2C',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
              'star-float-1': 'starFloat1 8s ease-in-out infinite',
              'star-float-2': 'starFloat2 10s ease-in-out infinite',
              'star-float-3': 'starFloat3 12s ease-in-out infinite',
              'star-float-4': 'starFloat4 9s ease-in-out infinite',
              'star-float-5': 'starFloat5 11s ease-in-out infinite',
              'star-twinkle': 'starTwinkle 3s ease-in-out infinite',
              'star-rotate': 'starRotate 15s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              starFloat1: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '0.3' },
                '25%': { transform: 'translate(30px, -40px) rotate(90deg)', opacity: '0.5' },
                '50%': { transform: 'translate(60px, -20px) rotate(180deg)', opacity: '0.4' },
                '75%': { transform: 'translate(30px, 20px) rotate(270deg)', opacity: '0.6' },
              },
              starFloat2: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '0.4' },
                '25%': { transform: 'translate(-40px, 30px) rotate(-90deg)', opacity: '0.6' },
                '50%': { transform: 'translate(-60px, 10px) rotate(-180deg)', opacity: '0.3' },
                '75%': { transform: 'translate(-30px, -30px) rotate(-270deg)', opacity: '0.5' },
              },
              starFloat3: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '0.35' },
                '33%': { transform: 'translate(50px, 50px) rotate(120deg)', opacity: '0.55' },
                '66%': { transform: 'translate(-50px, 30px) rotate(240deg)', opacity: '0.4' },
              },
              starFloat4: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '0.4' },
                '25%': { transform: 'translate(20px, 50px) rotate(90deg)', opacity: '0.6' },
                '50%': { transform: 'translate(-20px, 30px) rotate(180deg)', opacity: '0.3' },
                '75%': { transform: 'translate(40px, -20px) rotate(270deg)', opacity: '0.5' },
              },
              starFloat5: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '0.3' },
                '20%': { transform: 'translate(-30px, -50px) rotate(-72deg)', opacity: '0.5' },
                '40%': { transform: 'translate(40px, -30px) rotate(-144deg)', opacity: '0.4' },
                '60%': { transform: 'translate(30px, 40px) rotate(-216deg)', opacity: '0.6' },
                '80%': { transform: 'translate(-40px, 20px) rotate(-288deg)', opacity: '0.35' },
              },
              starTwinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(1.2)' },
              },
              starRotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Zen Kaku Gothic New', sans-serif;
        background-color: #F0FCFC;
        background-image: radial-gradient(circle at 50% 50%, #E0F7FA 0%, #FFFFFF 100%);
        color: #333333;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
      }
      .gold-text-gradient {
        background: linear-gradient(to right, #AA8C2C, #D4AF37, #AA8C2C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-border-gradient {
        border-image: linear-gradient(to right, #AA8C2C, #F3E5AB, #AA8C2C) 1;
      }
      
      /* Star Animation Keyframes */
      @keyframes starFloat1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
        25% { transform: translate(30px, -40px) rotate(90deg); opacity: 0.5; }
        50% { transform: translate(60px, -20px) rotate(180deg); opacity: 0.4; }
        75% { transform: translate(30px, 20px) rotate(270deg); opacity: 0.6; }
      }
      @keyframes starFloat2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
        25% { transform: translate(-40px, 30px) rotate(-90deg); opacity: 0.6; }
        50% { transform: translate(-60px, 10px) rotate(-180deg); opacity: 0.3; }
        75% { transform: translate(-30px, -30px) rotate(-270deg); opacity: 0.5; }
      }
      @keyframes starFloat3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.35; }
        33% { transform: translate(50px, 50px) rotate(120deg); opacity: 0.55; }
        66% { transform: translate(-50px, 30px) rotate(240deg); opacity: 0.4; }
      }
      @keyframes starFloat4 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
        25% { transform: translate(20px, 50px) rotate(90deg); opacity: 0.6; }
        50% { transform: translate(-20px, 30px) rotate(180deg); opacity: 0.3; }
        75% { transform: translate(40px, -20px) rotate(270deg); opacity: 0.5; }
      }
      @keyframes starFloat5 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
        20% { transform: translate(-30px, -50px) rotate(-72deg); opacity: 0.5; }
        40% { transform: translate(40px, -30px) rotate(-144deg); opacity: 0.4; }
        60% { transform: translate(30px, 40px) rotate(-216deg); opacity: 0.6; }
        80% { transform: translate(-40px, 20px) rotate(-288deg); opacity: 0.35; }
      }
      @keyframes starTwinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.2); }
      }
      @keyframes starRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
